<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repository Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .repo-description {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }

        .link-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            margin-top: 20px;
        }

        .link-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to the Repository</h1>
    </header>

    <div class="container">
        <h2>Project Name: Your Project</h2>
        <p class="repo-description">
            This repository contains a collection of projects related to software development.
            Browse the repository to explore various projects, each with its own set of features and functionalities.
        </p>
        <a href="https://github.com/your-username/your-repository" class="link-btn" target="_blank">Visit Repository</a>
    </div>

</body>

</html>
